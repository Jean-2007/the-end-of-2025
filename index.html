<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adiós 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CANVAS FUEGOS -->
  <canvas id="fuegos"></canvas>

  <!-- PANTALLA INICIAL -->
  <div id="inicio" class="pantalla-inicial">
    <h2 id="tituloIdioma">Select your language / Sprache wählen</h2>

    <div id="selectorIdioma" class="botones">
      <button data-idioma="es">Español</button>
      <button data-idioma="en">English</button>
      <button data-idioma="de">Deutsch</button>
    </div>

    <div id="selectorDestino" class="botones oculto">
      <p id="pregunta"></p>
      <button id="btnAmigos"></button>
      <button id="btnConocidos"></button>
    </div>
  </div>

  <!-- CONTENIDO -->
  <main id="contenido"></main>

  <script src="script.js"></script>
</body>
</html>
